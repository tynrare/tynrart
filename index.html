<html lang="nonurl-friendly">
	<head>
		<meta charset="utf-8">
		<title>canvas</title>
	</head>
	<style>
	
	html, body {
		overflow: clip;
		width: 100%;
		height: 100%;
	}
	
	img, canvas {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		background-color: black;
		image-rendering: pixelated;
	}
	
	db {
		display: none;
	}
	
	</style>
	
	<script src="index.js" async="async" defer="defer"></script>
 <body>
	<config 
		cellsize="64"
		timescale="42"
		timestep="1"
	>
	v1
	</config>
	<db id="images">
		<img id="shieldwooden" src="./res/28.png"></img>
		<img id="shieldsilver" src="./res/29.png"></img>
		<img id="shieldgolden" src="./res/30.png"></img>
		<img id="tile" src="./res/tile.png"></img>
	</db>
	
	<canvas id="level_canvas_d0" width="4" height="4"></canvas>
	<script>
	const canvas = document.querySelector("#level_canvas_d0") ?? null;
	const ctx = canvas.getContext("2d");

	ctx.fillStyle = "#FF0000";
	ctx.fillRect(0, 0, 4, 4);
	</script>

 </body>
</html>
